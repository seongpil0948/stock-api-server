server.port=9090
server.servlet.context-path=/api

spring.application.name=stock-api-server
# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stock
spring.datasource.username=choeseongpil
spring.datasource.password=0525
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.paths-to-match=/**
springdoc.packages-to-scan=com.example.stockapi


